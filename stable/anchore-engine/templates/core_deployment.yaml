{{- $component := "core" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ template "anchore-engine.core.fullname" . }}"
  labels:
    app: "{{ template "anchore-engine.fullname" . }}"
    component: {{ $component }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  selector:
    matchLabels:
      app: "{{ template "anchore-engine.fullname" . }}"
      component: {{ $component }}
  replicas: {{ .Values.core.replicaCount }}
  template:
    metadata:
      labels:
        app: "{{ template "anchore-engine.fullname" . }}"
        component: {{ $component }}
{{- if .Values.core.annotations }}
      annotations:
{{ toYaml .Values.core.annotations | indent 8 }}
{{- end }}
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: {{ template "anchore-engine.fullname" .}}
        {{- if .Values.enterpriseRbac.enabled }}
        - name: anchore-license
          secret:
            secretName: {{ .Values.enterpriseGlobal.licenseSecretName }}
        - name: rbac-config-volume
          configMap:
            name: {{ template "anchore-engine.enterprise.fullname" . }}
        {{- end}}
        {{- if .Values.global.internalServicesSslEnabled }}
        - name: certs
          secret:
            secretName: {{ .Values.core.ssl.certSecret }}
        {{- end }}
      containers:
      - name: {{ .Chart.Name }}-{{ $component }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["/usr/local/bin/anchore-manager"]
        args: ["service", "start", "apiext"]
        envFrom:
        - secretRef:
            name: {{ template "anchore-engine.fullname" . }}
        - configMapRef:
            name: {{ template "anchore-engine.fullname" . }}
        env:
        - name: ANCHORE_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        ports:
        - containerPort: {{ .Values.service.ports.extApi }}
          name: external-api
        volumeMounts:
        - name: config-volume
          mountPath: /config/config.yaml
          subPath: config.yaml
        {{- if .Values.global.internalServicesSslEnabled }}
        - name: certs
          mountPath: {{ default "/certs" .Values.core.ssl.certDir }}
          readOnly: true
        {{- end }}
        readinessProbe:
          httpGet:
            path: /health
            port: external-api
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 10
        livenessProbe:
          httpGet:
            path: /health
            port: external-api
          timeoutSeconds: 10
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 10
        resources:
{{ toYaml .Values.core.resources | indent 10 }}

      {{- if .Values.enterpriseRbac.enabled }}
      - name: {{ .Chart.Name }}-rbac-manager
        image: "{{ .Values.enterpriseGlobal.image.repository }}:{{ .Values.enterpriseGlobal.image.tag }}"
        imagePullPolicy: {{ .Values.enterpriseGlobal.image.pullPolicy }}
        command: ["/usr/local/bin/anchore-enterprise-manager"]
        args: ["service", "start", "rbac_manager"]
        envFrom:
        - secretRef:
            name: {{ template "anchore-engine.fullname" . }}
        - configMapRef:
            name: {{ template "anchore-engine.fullname" . }}
        env:
        - name: ANCHORE_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        ports:
        - containerPort: {{ .Values.enterpriseRbac.service.apiPort }}
          name: rbac-manager
        volumeMounts:
        - name: anchore-license
          mountPath: /license.yaml
          subPath: license.yaml
        - name: rbac-config-volume
          mountPath: /config/config.yaml
          subPath: config.yaml
        {{- if .Values.global.internalServicesSslEnabled }}
        - name: certs
          mountPath: {{ default "/certs" .Values.core.ssl.certDir }}
          readOnly: true
        {{- end }}
        readinessProbe:
          httpGet:
            path: /health
            port: rbac-manager
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 10
        livenessProbe:
          httpGet:
            path: /health
            port: rbac-manager
          timeoutSeconds: 10
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 10

      - name: {{ .Chart.Name }}-rbac-authorizer
        image: "{{ .Values.enterpriseGlobal.image.repository }}:{{ .Values.enterpriseGlobal.image.tag }}"
        imagePullPolicy: {{ .Values.enterpriseGlobal.image.pullPolicy }}
        command: ["/usr/local/bin/anchore-enterprise-manager"]
        args: ["service", "start", "rbac_authorizer"]
        envFrom:
        - secretRef:
            name: {{ template "anchore-engine.fullname" . }}
        - configMapRef:
            name: {{ template "anchore-engine.fullname" . }}
        env:
        - name: ANCHORE_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        ports:
        - containerPort: {{ .Values.enterpriseRbac.service.authPort }}
          name: rbac-auth
        volumeMounts:
        - name: anchore-license
          mountPath: /license.yaml
          subPath: license.yaml
        - name: rbac-config-volume
          mountPath: /config/config.yaml
          subPath: config.yaml
        {{- if .Values.global.internalServicesSslEnabled }}
        - name: certs
          mountPath: {{ default "/certs" .Values.core.ssl.certDir }}
          readOnly: true
        {{- end }}
        readinessProbe:
          exec:
            command:
              - curl
              - 'localhost:{{ .Values.enterpriseRbac.service.authPort }}/health'
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 10
        livenessProbe:
          exec:
            command:
              - curl
              - 'localhost:{{ .Values.enterpriseRbac.service.authPort }}/health'
          timeoutSeconds: 10
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 10
      imagePullSecrets:
      - name: {{ .Values.enterpriseGlobal.imagePullSecretName }}
      {{- end }}

      {{- if .Values.core.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.core.nodeSelector | indent 8 }}
      {{- end }}
      {{- with .Values.core.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.core.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
      {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "anchore-engine.core.fullname" . }}
  labels:
    app: {{ template "anchore-engine.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: {{ $component }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: anchore-external-api
      port: {{ .Values.service.ports.extApi }}
      targetPort: {{ .Values.service.ports.extApi }}
      protocol: TCP
  {{- if .Values.enterpriseRbac.enabled }}
    - name: anchore-rbac-manager
      port: {{ .Values.enterpriseRbac.service.apiPort }}
      targetPort: {{ .Values.enterpriseRbac.service.apiPort }}
      protocol: TCP
  {{- end }}
  selector:
    app: {{ template "anchore-engine.fullname" . }}
    component: {{ $component }}
