apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
stringData:
  ANCHORE_ADMIN_PASSWORD: {{ .Values.globalConfig.users.admin.password | quote }}
  ANCHORE_IO_USER: {{ .Values.globalConfig.users.admin.anchoreIOCredentials.user | quote }}
  ANCHORE_IO_PASSWORD: {{ .Values.globalConfig.users.admin.anchoreIOCredentials.password | quote }}
  ANCHORE_DB_NAME: {{ index .Values "anchore-db" "postgresDatabase" }}
  ANCHORE_DB_HOST: {{ template "postgres.anchore-db.fullname" . }}
  ANCHORE_DB_USER: {{ index .Values "anchore-db" "postgresUser" | quote }}
  ANCHORE_DB_PASSWORD: {{ index .Values "anchore-db" "postgresPassword" | quote }}

  .feedsDbPassword: {{ index .Values "feeds-db" "postgresPassword" | quote }}
