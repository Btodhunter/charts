apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
stringData:
  adminPassword:  {{ .Values.globalConfig.users.admin.password | quote }}
  dbUser: {{ index .Values "anchore-db" "postgresUser" | quote }}
  dbPassword: {{ index .Values "anchore-db" "postgresPassword" | quote }}
  anchoreIOUser: {{ .Values.globalConfig.users.admin.anchoreIOCredentials.user | quote }}
  anchoreIOPassword: {{ .Values.globalConfig.users.admin.anchoreIOCredentials.password | quote }}
  {{- if .Values.enterpriseConfig.feeds.enabled }}
  feedsDbUser: {{ index .Values "feeds-db" "postgresUser" }}
  feedsDbPassword: {{ index .Values "feeds-db" "postgresPassword" }}
  {{- end -}}
